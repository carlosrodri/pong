<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pong v1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" media="screen" />
</head>

<body>

    <div class="message">
        <item class="text">
            Ingresa el numero de puntos para iniciar la partida entre 3 y 21
            <input type="number" id="input">
            <button onclick="onClick()">Aceptar</button>
        </item>
    </div>

    <canvas id="canvas_pong" width="480" height="320"></canvas>

    <div class="points">
        <h1>Puntos</h1>
        <label id="playerup">0</label>
        <label id="playerdown">0</label>
    </div>

    <script type="text/javascript" src="./js/figure.js"></script>
    <script type="text/javascript" src="./js/rectangle.js"></script>
    <script type="text/javascript" src="./js/circle.js"></script>
    <script type="text/javascript" src="./js/key_command.js"></script>
    <script type="text/javascript" src="./js/mouse_command.js"></script>
    <script type="text/javascript" src="./js/control.js"></script>
    <script type="text/javascript" src="./js/control_paddle.js"></script>
    <script type="text/javascript" src="./js/control_ball.js"></script>
    <script type="text/javascript" src="./js/pong.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
